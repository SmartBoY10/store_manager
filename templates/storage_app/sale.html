<!DOCTYPE html>
{% load static %}

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Storage</title>
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" type="text/css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="{% url 'storages' %}">Storages</a>
                    <a class="nav-link" href="{% url 'purchase' %}">Purchase</a>
                    <a class="nav-link" href="{% url 'sale' %}">Sale</a>
                    <a class="nav-link" href="#">Actions</a>
                </div>
            </div>
        </div>
    </nav>

    {% for sale in sales %}
    {{ sale.storage }}
    {{ sale.product }}
    {{ sale.quantity }}
    {{ sale.price_per_unit }}
    {{ sale.total_sale_price }}
    {% endfor %}

    <form action="{% url 'sale_product'%}" method="post">
        {% csrf_token %}
        <div class="col col_13 checkout">
            Storage:
            <select name="storage">
                <option selected>Select storage</option>
                {% for storage in storages %}
                <option value="{{ storage }}">{{ storage.name }}</option>
                {% endfor %}
            </select>
            Product:
            <select name="product">
                <option selected>Select storage</option>
                {% for product in products %}
                <option value="{{ product }}">{{ product.name }}</option>
                {% endfor %}
            </select>
            Quantity:
            <input type="number"  style="width:300px;" name="quantity"  />
            Price per unit:
            <input type="number"  style="width:300px;" name="price_per_unit"  />
        </div>
        <button type="submit" class="">
            Sale
        </button>
    </form>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
